    />

    <link
      rel="stylesheet"

    />

    <title>MRM</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <!--banner slider  -->
    <link href="%PUBLIC_URL%/css/JiSlider.css" rel="stylesheet" />
    <!-- //banner-slider -->
    <link
      href="%PUBLIC_URL%/css/font-awesome.css"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
    <link
      href="%PUBLIC_URL%/css/style.css"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
    <link
      href="//fonts.googleapis.com/css?family=Noto+Serif:400,400i,700,700i"
      rel="stylesheet"
    />
    <link
      href="//fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root"></div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <!-- js -->
    <script src="js/jquery-2.2.3.min.js"></script>
    <!-- //js-->
    <!--banner-slider-->
    <script src="js/JiSlider.js"></script>
    <script>
      $(window).load(function() {
        $("#JiSlider")
          .JiSlider({
            color: "#fff",
            start: 1,
            reverse: false
          })
          .addClass("ff");
      });
    </script>
    <!-- //banner-slider -->
    <!--search-bar-->
    <script src="js/main.js"></script>
    <!--//search-bar-->
    <!-- start-smooth-scrolling -->
    <script src="js/move-top.js"></script>
    <script src="js/easing.js"></script>
    <script>
      jQuery(document).ready(function($) {
        $(".scroll").click(function(event) {
          event.preventDefault();

          $("html,body").animate(
            {
              scrollTop: $(this.hash).offset().top
            },
            1000
          );
        });
      });
    </script>
    <!-- //end-smooth-scrolling -->
    <!-- smooth-scrolling-of-move-up -->
    <script>
      $(document).ready(function() {
        /*
          var defaults = {
            containerID: 'toTop', // fading element id
            containerHoverID: 'toTopHover', // fading element hover id
            scrollSpeed: 1200,
            easingType: 'linear' 
          };
          */

        $().UItoTop({
          easingType: "easeOutQuart"
        });
      });
    </script>
    <script src="js/SmoothScroll.min.js"></script>

    <!-- ================================================== -->
  </body>
</html>
